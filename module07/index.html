<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Module 07</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>Module 07</header>
        <main>
            <figure>
                <picture>
                    <source srcset="images/image-small.webp" type="image/webp" media="(max-width: 600px)">
                    <source srcset="images/image-small.jpg" type="image/jpeg" media="(max-width: 600px)">
                    <source srcset="images/image-large.webp" type="image/webp" media="(max-width: 2000px)">
                    <source srcset="images/image-large.jpg" type="image/jpeg" media="(max-width: 2000px)">
                    <img src="images/image-large.webp" alt="An image from the surface of another moon.">
                </picture>
                <figcaption>An image from the surface of another moon.</figcaption>
            </figure>
        </main>
        <footer>
            <p>&copy; 2025 Maxim Cilek</p>
        </footer>
    </body>
</html>
