<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Module 06</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>Form</header>
        <main>

            <div id="form-container">
                <p class="required-message">Fields marked in <span class="required">red</span> are required.</p>
            
                <form action="#" method="POST">
                    <fieldset>
                        <legend>Personal Information</legend>
                            <label for="full_name" class="required">First Name</label>
                            <input type="text" name="full_name" id="full_name" required><br>

                            <label for="email" class="required">Email</label>
                            <input type="email" name="email" id="email" required><br>
                            
                            <label for="password" class="required">Password</label>
                            <input type="password" name="password" id="password" required><br>

                            <label for="dob">DOB</label>
                            <input type="date" name="dob" id="dob">
                    </fieldset>
                    
                    <fieldset>
                        <legend>Hobby</legend>
                        
                        <input type="radio" id="reading" name="reading" value="reading">
                        <label for="reading">Reading</label><br>

                        <input type="radio" id="working_out" name="working_out" value="working_out">
                        <label for="working_out">Working Out</label><br>

                        <input type="radio" id="painting" name="painting" value="painting">
                        <label for="painting">Painting</label><br>

                        <input type="radio" id="video_games" name="video_games" value="video_games">
                        <label for="video_games">Video Games</label><br>

                    </fieldset>

                    <fieldset>
                        <legend>Programming Language</legend>
                        <select name="language" id="language" >
                            <option value="" selected>Please choose an option</option>
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="go">Go</option>
                            <option value="rust">Rust</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <legend>Terms and Conditions</legend>
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">I agree to the <a href="" rel="nofollow">Terms and Conditions</a>.</label>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Comments</legend>
                        <textarea id="comments" name="comments" rows=4 cols=40 placeholder="Enter your comments here..."></textarea>
                        
                    </fieldset>

                    
                    <button type="submit">Submit</button>
                    

                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Maxim Cilek</p>
        </footer>
    </body>
</html>
